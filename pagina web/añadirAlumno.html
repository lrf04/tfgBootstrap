        <div class="mt-5 container">
            <div class="row">
                <div class="col">
                    <h3>Datos</h3>
                    <form>
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos">
                        <label for="edad">Edad</label>
                        <input type="text" class="form-control" id="edad" placeholder="Edad" name="edad">
                        <label >TDAH</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="si" name="optradio" value="si" checked>
                            <label class="form-check-label" for="si">Sí</label>
                          </div>
                          <div class="form-check">
                            <input type="radio" class="form-check-input" id="no" name="optradio" value="no" checked>
                            <label class="form-check-label" for="no">No</label>
                          </div>
                    </form>
                </div>

                <div class="col">
                    <h3>Información</h3>
                    <form>
                        <label for="descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" name="descripcion">
                        <label for="aficiones">Aficiones</label>
                        <input type="text" class="form-control" id="aficiones" placeholder="Aficiones" name="aficiones">
                        <div class="botonAñadir"><button type="button" class="btn btn-primary">Registrar alumno</button></div>
                        
                    </form>
                </div>

                <div class="col">
                    <h3>Amigos</h3>
                    <label>Seleccione los amigos(Presiona la tecla ctrl para seleccionar más de uno)</label>
                    <div>
                        <select class="selectpicker" multiple\  >
                            <option>Alumno 1</option>
                            <option>Alumno 2</option>
                            <option>Alumno 3</option>
                          </select>
                          
                          
                    </div>
                </div>
              </div>

        </div>
